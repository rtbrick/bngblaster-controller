name: Build

on:
  push:
    paths-ignore:
    - 'docs/**'

  pull_request:
    paths-ignore:
    - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
